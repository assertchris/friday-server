@extends 'layout.html'

@block content
    <h1 class="pb-2">Subscriptions</h1>
    <div class="flex flex-row flex-wrap">
        @if subscriptions|length > 0
            @for subscription in subscriptions
                @include 'podcasts/_subscription.html'
            @endfor
        @else
            No subscriptions
        @endif
    </div>
@endblock
